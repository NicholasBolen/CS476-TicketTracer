<!DOCTYPE html>
<html>
<head>
	<title>Display Ticket</title>
	<style>
		/* CSS styles for formatting the ticket */
		body {
			font-family: Arial, sans-serif;
			font-size: 14px;
		}
		h1 {
			font-size: 24px;
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}
		table th, table td {
			padding: 8px;
			border: 1px solid #ddd;
			text-align: left;
		}
		table th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Ticket #1234</h1>
	<table>
		<tr>
			<th>Summary:</th>
			<td>Fix login page issue</td>
		</tr>
		<tr>
			<th>Description:</th>
			<td>Users are unable to log in due to a server error. Investigate and fix the issue as soon as possible.</td>
		</tr>
		<tr>
			<th>Status:</th>
			<td>Open</td>
		</tr>
		<tr>
			<th>Priority:</th>
			<td>High</td>
		</tr>
		<tr>
			<th>Assigned To:</th>
			<td>John Smith</td>
		</tr>
		<tr>
			<th>Created On:</th>
			<td>March 10, 2023</td>
		</tr>
		<tr>
			<th>Last Updated:</th>
			<td>March 12, 2023</td>
		</tr>
	</table>
</body>
</html>
